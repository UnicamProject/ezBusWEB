<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'auth')}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
</head>

<body>
	
	<script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.4.1/firebase-database.js"></script>
	<script>
		var firebaseConfig = {
		    apiKey: "AIzaSyB5939azRtOYbdMhqcjkb-sZK2BW62rnWM",
		    authDomain: "ezbus-271cc.firebaseapp.com"
	  	};
		// Initialize Firebase
		firebase.initializeApp(firebaseConfig);
	</script>
	
	<div class="container-fluid" id="authRegister">
    	<div class="container xd-container">
    	<form method="post" action="#" th:action="@{/auth/registerMenu/add}" th:object="${company}">
			<h2>Registrazione</h2>
			<br>
			<input th:field="*{name}" placeholder="Nome Azienda">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Il nome non è corretto.</p>
			<br>
			<input th:field="*{iva}" placeholder="Partita IVA">
			<p th:if="${#fields.hasErrors('iva')}" th:errors="*{iva}">La partita IVA deve essere lunga esattamente 11 cifre.</p>
			<br>
			<input th:field="*{email}" placeholder="Email">
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">L'E-mail non è corretta.</p>
			<br>
			<input th:field="*{password}" placeholder="Password">
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">La password deve essere lunga almeno 8 caratteri.</p>
			<br><br>
			<button type="submit" class="btn btn-default" th:text="Registrati">Registrati</button>
			<a class="btn btn-default" th:href="@{/auth}">Indietro</a>
		</form>
		</div>
	</div>
</body>

</html>
