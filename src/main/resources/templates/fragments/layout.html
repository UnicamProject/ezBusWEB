<!doctype html>
<html th:fragment="layout (template, menu)">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title>ezBus</title>

    <link rel="stylesheet" th:href="@{/resources/css/petclinic.css}"/>

  </head>

<body onload="getLocation()">

  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" th:href="@{/}"><span></span></a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                  <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">
  
                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                      </a>
                  </li>
  
                  <li th:replace="::menuItem ('/','home','Controlla la mappa','home','Mappa')">
                      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                      <span>Mappa</span>
                  </li>
  
                  <li th:replace="::menuItem ('/admin','admin','Gestisci le tratte aziendali','th-large','Pannello Admin')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span>Pannello Admin</span>
                  </li>
  
                  <li th:replace="::menuItem ('/settings','settings','Personalizza le opzioni della piattaforma','wrench','Impostazioni')">
                      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                      <span>Impostazioni</span>
                  </li>
  
                  <li th:replace="::menuItem ('#','#','Esci dal sistema','log-out','Logout')">
                      <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                      <span>Logout</span>
                  </li>
  
              </ul>
          </div>
      </div>
  </nav>
  <!--<div class="container-fluid">
      <div class="container xd-container">  -->
  
          <th:block th:include="${template}"/>

      <!-- </div>
  </div> -->

  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
