<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'admin')}">

<body>

	<div class="container-fluid">
    	<div class="container xd-container">
	
			<h2>Route Detail</h2>

		    <table id="routes" class="table table-striped" th:object="${route}">
			    <tr>
			        <th>Name</th>
			        <td><b th:text="*{name}"></b></td>
			    </tr>
			    <tr>
			        <th>City</th>
			        <td th:text="*{city}" /></td>
		        </tr>
		        <tr>
			        <th>Price</th>
			        <td th:text="*{price}" /></td>
		        </tr>
		        <tr>
			        <th>Validity</th>
			        <td th:text="*{validity}" /></td>
		        </tr>
		    </table>
	
		</div>
	</div>
	
</body>

</html>
