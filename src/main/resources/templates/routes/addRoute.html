<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'admin')}">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
</head>

<body>

	<div class="container-fluid">
    	<div class="container xd-container">
    		
    		<form method="post" action="#" th:action="@{/routes/add}" th:object="${route}">
    			<h2>Nuova tratta</h2>
    			<br>
	    		<input th:field="*{name}" placeholder="Nome">
	    		<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Errore Nome</p>
	    		<br><br>
			    <input th:field="*{start}" placeholder="Partenza">
	    		<p th:if="${#fields.hasErrors('start')}" th:errors="*{start}">Errore Partenza</p>
	    		<br><br>
			    <input th:field="*{end}" placeholder="Destinazione">
	    		<p th:if="${#fields.hasErrors('end')}" th:errors="*{end}">Errore Destinazione</p>
	    		<br><br><br>
				<button class="btn btn-default" type="submit" th:text="Crea">Crea</button>
	        	<a class="btn btn-default" th:href="@{/routes}">Indietro</a>
            </form>
            
    	</div>
    </div>
	
</body>

</html>
